      description: the identifier for the MS data from mzML file
      explode: false
      in: path
      name: msDataId
      required: true
      schema:
        $ref: '#/components/schemas/msDataId'
      style: simple
    chromatogramId:
      description: the identifier of a chromatogram
      explode: false
      in: path
      name: chromatogramId
      required: true
      schema:
        $ref: '#/components/schemas/chromatogramId'
      style: simple
  responses:
    "400":
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/errorMsg'
      description: error in request
    "404":
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/errorMsg'
      description: msdata not found
  schemas:
    msDataId:
      type: string
    chromatogramId:
      format: int64
      type: integer
    errorMsg:
      properties:
        errorMsg:
          type: string
      type: object
    postFile_request:
      properties:
        filename:
          type: string
        file:
          format: binary
          type: string
      type: object
    postFile_200_response:
      example:
        id: id
      properties:
        id:
          type: string
      type: object
    getFileName_200_response:
      example:
        filename: filename
      properties:
        filename:
          type: string
      type: object
    getInstrumentAnalyzer_200_response:
      example:
        analyzer: analyzer
      properties:
        analyzer:
          type: string
      type: object
    getInstrumentDetector_200_response:
      example:
        detector: detector
      properties:
        detector:
          type: string
      type: object
    getIonisationMethod_200_response:
      example:
        ionisation: ionisation
      properties:
        ionisation:
          type: string
      type: object
    getInstrumentManufacturer_200_response:
      example:
        manufacturer: manufacturer
      properties:
        manufacturer:
          type: string
      type: object
    getInstrumentModel_200_response:
      example:
        model: model
      properties:
        model:
          type: string
      type: object
    getSampleData_200_response:
      example:
        sample: sample
      properties:
        sample:
          type: string
      type: object
    getSoftware_200_response:
      example:
        software: software
      properties:
        software:
          type: string
      type: object
    getSource_200_response:
      example:
        source: source
      properties:
        source:
          type: string
      type: object
    getScansData_200_response:
      example:
        scans:
        - 0
        - 0
      properties:
        scans:
          items:
            format: int64
            type: integer
          type: array
      type: object
    getScanPeaks_200_response:
      example:
        peaks:
        - 0.8008281904610115
        - 0.8008281904610115
      properties:
        peaks:
          items:
            format: double
            type: number
          type: array
      type: object
    getScanPeakCount_200_response:
      example:
        peakCount: 0
      properties:
        peakCount:
          format: int64
          type: integer
      type: object
    getScanCount_200_response:
      example:
        scanCount: 0
      properties:
        scanCount:
          format: int64
          type: integer
      type: object
    getIsolationWindows_200_response_IsolationWindows_inner:
      example:
        high: 6.027456183070403
        low: 0.8008281904610115
      properties:
        low:
          format: double
          type: number
        high:
          format: double
          type: number
      type: object
    getIsolationWindows_200_response:
      example:
        IsolationWindows:
        - high: 6.027456183070403
          low: 0.8008281904610115
        - high: 6.027456183070403
          low: 0.8008281904610115
      properties:
        IsolationWindows:
          items:
            $ref: '#/components/schemas/getIsolationWindows_200_response_IsolationWindows_inner'
          type: array
      type: object
    getChromatogramCount_200_response:
