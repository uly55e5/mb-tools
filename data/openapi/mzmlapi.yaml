openapi: 3.0.3
info:
  title: Title
  description: Title
  version: 1.0.0
servers:
  - url: 'http://localhost:8091'
components:
  schemas:
    msDataId:
      type: string
    chromatogramId:
      type: integer
      format: int64
    errorMsg:
      type: object
      properties:
        errorMsg:
          type: string

  parameters:
    msDataId:
      in: path
      name: msDataId
      description: the identifier for the MS data from mzML file
      schema:
        $ref: '#/components/schemas/msDataId'
      required: true
    chromatogramId:
      in: path
      name: chromatogramId
      description: the identifier of a chromatogram
      schema:
        $ref: '#/components/schemas/chromatogramId'
      required: true
  responses:
    400:
      description: error in request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/errorMsg'
    404:
      description: msdata not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/errorMsg'


paths:
  /file:
    post:
      operationId: postFile
      description: Sent a file to the server
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                filename:
                  type: string
                file:
                  type: string
                  format: binary
      responses:
        200:
          description: success
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    $ref: '#/components/schemas/msDataId'
        400:
          $ref: '#/components/responses/400'

  /msdata/{msDataId}/filename:
    parameters:
      - $ref: '#/components/parameters/msDataId'
    get:
      operationId: getFileName
      responses:
        200:
          description: get filename
          content:
            application/json:
              schema:
                type: object
                properties:
                  filename:
                    type: string
        400:
          $ref: '#/components/responses/400'
        404:
          $ref: '#/components/responses/404'


  /msdata/{msDataId}/instrument:
    parameters:
      - $ref: '#/components/parameters/msDataId'
    get:
      operationId: getInstrumentData
      responses:
        200:
          description: get instrument data
