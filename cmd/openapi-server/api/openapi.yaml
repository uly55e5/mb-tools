components:
  headers:
    X-Total-Count:
      explode: false
      schema:
        format: int64
        type: integer
      style: simple
  parameters:
    msDataId:
      description: the identifier for the MS data from mzML file
      explode: false
      in: path
      name: msDataId
      required: true
      schema:
        $ref: '#/components/schemas/msDataId'
      style: simple
    chromatogramId:
      description: the identifier of a chromatogram
      explode: false
      in: path
      name: chromatogramId
      required: true
      schema:
        $ref: '#/components/schemas/chromatogramId'
      style: simple
    scanId:
      description: the identifier of the scan
      explode: false
      in: path
      name: scanId
      required: true
      schema:
        $ref: '#/components/schemas/scanId'
      style: simple
    countOnly:
      description: get only the header with item count
      explode: true
      in: query
      name: countOnly
      required: false
      schema:
        $ref: '#/components/schemas/countOnly'
      style: form
    limit:
      description: items per page
      explode: true
      in: query
      name: limit
      required: false
      schema:
        $ref: '#/components/schemas/limit'
      style: form
    page:
      description: page offset
      explode: true
      in: query
      name: page
      required: false
      schema:
        $ref: '#/components/schemas/page'
      style: form
    unique:
      description: get only unique values
      explode: true
      in: query
      name: unique
      required: false
      schema:
        $ref: '#/components/schemas/unique'
      style: form
    highMz:
      description: upper limit for Mz
      explode: true
      in: query
      name: highMz
      required: false
      schema:
        default: 5000
        format: double
        type: number
      style: form
    lowMz:
      description: lower limit for Mz
      explode: true
      in: query
      name: lowMz
      required: false
      schema:
        default: 0
        format: double
        type: number
      style: form
    resMz:
      description: resolution for Mz
      explode: true
      in: query
      name: resMz
      required: false
      schema:
        default: 1
        format: double
        type: number
      style: form
  responses:
    "400":
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/errorMsg'
      description: error in request
    "404":
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/errorMsg'
      description: data not found
  schemas:
    msDataId:
      type: string
    chromatogramId:
      format: int64
      minimum: 0
      type: integer
    errorMsg:
      properties:
        errorMsg:
          type: string
      type: object
    countOnly:
      default: false
      type: boolean
    limit:
      default: 50
      format: int64
      minimum: 1
      type: integer
    page:
      default: 1
      format: int64
      minimum: 1
      type: integer
    scanId:
      format: int64
      minimum: 0
      type: integer
    unique:
      default: false
      type: boolean
    postFile_request:
      properties:
        filename:
          type: string
        file:
          format: binary
          type: string
      type: object
    postFile_200_response:
      example:
        id: id
      properties:
        id:
          type: string
      type: object
    getFileName_200_response:
      example:
        filename: filename
      properties:
        filename:
          type: string
      type: object
    getInstrumentAnalyzer_200_response:
      example:
        analyzer: analyzer
      properties:
        analyzer:
          type: string
      type: object
    getInstrumentDetector_200_response:
      example:
        detector: detector
      properties:
        detector:
          type: string
      type: object
    getIonisationMethod_200_response:
      example:
        ionisation: ionisation
      properties:
        ionisation:
          type: string
      type: object
    getInstrumentManufacturer_200_response:
